<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Number Guessing Game</title>

<style>



html {
font-family: sans-serif;
}

body {
width: 50%;
max-width: 800px;
min-width: 480px;
margin: 0 auto;
background-color: grey;

}

#myDIV {
  margin: auto;
  width: 300px;
  height: 200px;
  background: lightblue;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {background-color: orange;}
}
</style>
</head>

<body>
<div id="myDIV">
<h1>Guess The Number!</h1>

<p>Choose a Number between 1 and 10.
See if you can guess it.</p>

<div class="form">
<label for="guessArea">Enter a guess: </label>
<input type = "text" id = "guessArea" class = "guessArea">
<input type = "submit" value = "Submit guess"
class = "guessSubmit" id = "submitguess">
</div>
</div>

<script type = "text/javascript">

// random value generated
var y = Math.floor(Math.random() * 10 + 1);

// counting the number of guesses
// made for correct Guess
var guess = 1;

document.getElementById("submitguess").onclick = function(){

// number guessed by user
var x = document.getElementById("guessArea").value;

if(x == y)
{
alert("Nice! you got it in "
+ guess + " tries ");
}
else if(x > y)
// if guessed number is greater than actual number

{
guess++;
alert("Close...Try a smaller number");
}
else
{
guess++;
alert("Close...Try a bigger number")
}
}
</script>
</body>
</html>
